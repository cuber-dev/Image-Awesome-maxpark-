<!doctype html>
<html> 
 <head> 
  <title>Image Awesome [maxpark]</title> 
  <meta name="title" content="Image Awesome Max-park ">
  <meta name="description" content="This is a tool for generating Profile pictures based on user Input in Different formats.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="icon" type="image" href="logo.jpg">
 <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,600&family=Roboto:wght@500;700&display=swap');
 </style>
  <script src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous"></script>
 </head> 
 <body> 
  <header> 
   <h1>Text to Image</h1>
  </header> 
  <main> 
  <div id="input-container">
   <input type="text" name="name" placeholder="Enter your Name" id="name">
   <label for="name"><i class="fa-solid fa-arrow-right"></i></label>
  </div>
   <div class="container"> 
    <div class="images"> 
     <p id="ideoutput">Enter you Name</p> 
       <img id="identicon" alt="avatar">
     <a  download id="identicon-link" class="download">  </a>
    </div> 
    <div class="images"> 
     <p id="botoutput"> Enter your Name </p> 
     <img id="bot" alt="avatar"> 
     <a  download id="bot-link" class="download">  </a>
    </div> 
    <div class="images"> 
     <p id="pixoutput">Enter your Name</p> 
     <img id="pixel" alt="avatar"> 
     <a  download id="pixel-link" class="download"> </a>
    </div> 
    
    <div class="images">
       <p id="adoutput">Enter your Name</p>
        <img id="adventure" alt="avatar">
       <a  download id="adventure-link" class="download">  </a>
    </div>
    <div class="images">
        <p id="thumboutput">Enter your Name </p>
        <img id="thumb" alt="avatar">
       <a  download id="thumb-link" class="download"> </a>
    </div>
    <div class="images">
         <p id="iconoutput">Enter your Name</p>
         <img id="icon" alt="avatar">
       <a  download id="icon-link" class="download"> </a>
    </div>
   </div> 
   
    <p id="note">Refresh and enter another Name </p>
  </main> 
  <footer> 
   <h2><a href="https://github.com/cuber-dev" >@cuber-dev</a></h2> 
  </footer> 

  <script type="text/javascript" src="main.js"></script>

 </body>
</html>
